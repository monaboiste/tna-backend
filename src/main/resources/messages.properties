## Validation messages

# General
unknown_error=Server internal error occurred
# MVC
web.invalid_or_missing_body=JSON parse error or invalid parameter passed in body, \
                            please try to pass an empty body '{}'
web.unsupported_media_type=Media type not supported
web.missing_parameter=Missing query parameter
web.method_not_allowed=Method not allowed
# Security
security.access_denied=Access denied
security.auth_required=Unauthorized
security.bad_credentials=Bad credentials
# TNA model attributes
attribute.required=Field is required
attribute.not_null=Field must be not null
attribute.not_blank=Field must be not blank
attribute.invalid_pattern=Fields must match pattern
attribute.offset_date_time_format=^([\\d]{4}-[\\d]{2}-[\\d]{2} [\\d]{2}:[\\d]{2}:[\\d]{2})$"
attribute.time_of_day=timeOfDay is required, pattern='^((MORNING)|(AFTERNOON)|(NIGHT))$'
attribute.date=date is required, pattern='^([\d]{4}-[\d]{2}-[\d]{2})$'
# TNA exceptions
resource.not_found=Resource not found
resource.already_exists=Unique constraint violation - resource already exists
